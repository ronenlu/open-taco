name: OpenTaco Database Schema Management

on:
  workflow_dispatch:
    inputs:
      spec:
        required: true
      run_name:
        required: false

run-name: '${{inputs.run_name}}'

jobs:
  digger:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    # Required permissions for OpenTaco
    permissions:
      contents: write        # To checkout code
      pull-requests: write   # To post PR comments
      issues: write          # For issue comments (CommentOps)
      id-token: write        # For OIDC authentication (if using)
      statuses: write        # To update commit statuses

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Install Atlas CLI for database migrations
      - name: Setup Atlas
        uses: ariga/setup-atlas@v0
        with:
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      # Push schema to Atlas Cloud Registry
      - name: Push Schema
        uses: ariga/atlas-action/schema/push@v1
        with:
          url: 'file://schema.sql'
          schema-name: 'open-taco'
          dev-url: 'docker://postgres/16/dev?search_path=public'

      # Run OpenTaco
      - name: Run OpenTaco
        uses: diggerhq/digger@vLatest
        with:
          digger-spec: ${{ github.event.inputs.spec }}
          setup-aws: false           # Set to true if using AWS
          setup-terraform: true
          terraform-version: 1.6.0
          disable-locking: false     # Enable PR-level locking
        env:
          # GitHub token for PR comments and API access
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_CONTEXT: ${{ toJson(github) }}

          # Pass database URL as Terraform variable
          TF_VAR_database_url: "postgres://postgres:postgres@localhost:5432/app?sslmode=disable"
          # Pass Atlas Cloud token as Terraform variable
          TF_VAR_atlas_token: ${{ secrets.ATLAS_CLOUD_TOKEN }}
